<mat-card class="example-card my-4">
    <mat-card-header>
      <mat-card-title>{{music.title}}</mat-card-title>
      <mat-card-subtitle>{{music.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="music.imageUrl">
    <mat-card-content>
      <p>{{music.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addLike()">{{music.likes}}</button>
      <button mat-raised-button color="warn" (click)="addDislike()">{{music.dislikes}}</button>
    </mat-card-actions>
  </mat-card>
